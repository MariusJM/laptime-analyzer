<!-- home/templates/home/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Go-Kart Coaching</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>
<body>
    <header>
        <h1>Plytinės kartodromo būrelis</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Achievements</a></li>
            
            {% if user.is_authenticated %}
                <li>
                    <form id="logout-form" action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                            Logout
                        </button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <main>
        <!-- Define a block that child templates can override -->
        {% block content %}
        <!-- This content will be replaced by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Go-Kart Coaching. All rights reserved.</p>
    </footer>
</body>
</html>
