{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <h2>Create News</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post News</button>
    </form>
</div>
{% endblock %}
